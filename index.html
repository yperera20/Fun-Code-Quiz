<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Code Quiz</h1>
        <button id="start-btn">Start Quiz</button>
        <div id="quiz-container">
            <p id="question"></p>
            <div id="options"></div>
        </div>
        <div id="result"></div>
        <div id="timer">Time: <span id="time">60</span> seconds</div>
        <input type="text" id="initials" placeholder="Your Initials">
        <button id="save-score-btn">Save Score</button>
        <div id="scores-container">Score:<span id="Score">0</span></div>
        <button id="view-scores-btn">View Score</button>
    </div>
    <script src="assets/js/script.js"></script>
      
</body>
</html>
